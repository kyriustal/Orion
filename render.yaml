services:
  - type: web
    name: orion-platform
    env: node
    plan: free
    region: oregon
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromGroup: orion-env-variables
